<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="output.css">
    <title>News App</title>
</head>

<body class="bg-[#f8fbff] text-primary-text">

<nav class="bg-[#f3faff] shadow-md fixed top-0 z-50 left-0 right-0">
    <div class="main-nav bg-[#f3faff] container mx-auto px-4 py-3 flex items-center justify-between">

        <a href="#" onclick="reload()" class="shrink-0">
            <img src="assets/logo.png" alt="Logo" class="w-24 md:w-32">
        </a>

        <button id="menu-btn" class="md:hidden text-primary-text text-2xl focus:outline-none">
            &#9776;
        </button>

        <div id="nav-content"
            class="hidden absolute top-full left-0 w-full bg-[#f3faff] shadow-lg p-4 md:static md:flex md:items-center justify-between md:shadow-none md:p-0 md:w-auto md:gap-8 transition-all duration-300">

            <ul class="flex flex-col md:flex-row md:items-center items-start gap-4 md:gap-6 mb-4 md:mb-0">
                <li class="hover-link nav-item" id="sports" onclick="onNavItemClick('sports')">Sports</li>
                <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                <li class="hover-link nav-item" id="education" onclick="onNavItemClick('education')">Education</li>
            </ul>

            <div class="search-bar flex md:flex-row flex-col items-center gap-2">
                <input type="text" id="news-input"
                    class="news-input w-40 md:w-48 h-9 px-3 text-sm rounded-md border-2 border-[#bbd0e2] outline-none focus:border-accent"
                    placeholder="Search...">
                <button id="search-btn"
                    class="bg-accent text-white px-4 h-9 text-sm rounded-md cursor-pointer hover:bg-accent-dark transition-colors">Search</button>
            </div>
        </div>
    </div>
</nav>



    <main class="mt-28 md:mt-24">
        <div id="card-container"
            class="container mx-auto px-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 pb-10">
        </div>
    </main>
    <template id="template-news-card">
        <div
            class="card flex flex-col h-full bg-white rounded-lg shadow-sm hover:shadow-lg transition-all duration-300">
            <div class="card-header shrink-0">
                <img src="" alt="news-image" id="news-img" class="w-full h-48 object-cover rounded-t-lg">
            </div>
            <div class="card-content p-4 flex flex-col flex-grow">
                <h3 id="news-title" class="text-lg font-bold line-clamp-2 leading-snug h-12 mb-2"></h3>
                <h6 class="news-source text-xs font-semibold text-accent mb-2" id="news-source"></h6>
                <p class="news-desc text-sm text-secondary-text line-clamp-3" id="news-desc"></p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>

</html>
